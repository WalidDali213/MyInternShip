
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Profil | MyIntership</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fichiers CSS -->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header commun -->
    <header class="site-header">
      <div class="container header-content">
        <div class="logo"><a href="index.html">MyIntership</a></div>
        <nav class="nav-menu">
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="profile.html">Profil</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="help.html">Aide</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contenu principal : Profil -->
    <main class="container" style="padding: 60px 20px;">
      <h1>Mon Profil</h1>
      <form action="#" method="post" class="profile-form">
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" placeholder="Votre email" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Votre mot de passe">
        </div>
        <div class="form-group">
          <label for="bio">Biographie</label>
          <textarea id="bio" name="bio" rows="5" placeholder="Parlez-nous de vous..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
      </form>
    </main>

    <!-- Footer commun -->
    <footer class="site-footer">
      <div class="container footer-content">
        <p>&copy; 2025 MyIntership. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
</html>
