
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Contact | MyIntership</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fichiers CSS -->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header commun -->
    <header class="site-header">
      <div class="container header-content">
        <div class="logo"><a href="index.html">MyIntership</a></div>
        <nav class="nav-menu">
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="profile.html">Profil</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="help.html">Aide</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contenu principal : Contact -->
    <main class="container" style="padding: 60px 20px;">
      <h1>Contactez-nous</h1>
      <p>N'hésitez pas à nous envoyer un message pour toute question ou suggestion.</p>
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" placeholder="Votre nom" required>
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" placeholder="Votre email" required>
        </div>
        <div class="form-group">
          <label for="subject">Objet</label>
          <input type="text" id="subject" name="subject" placeholder="Objet du message" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Votre message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </main>

    <!-- Footer commun -->
    <footer class="site-footer">
      <div class="container footer-content">
        <p>&copy; 2025 MyIntership. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
